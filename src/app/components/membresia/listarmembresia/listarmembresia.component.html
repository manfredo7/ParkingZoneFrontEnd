<div class="container">
  <div class="title-container"><h1 class="title">Lista de membresias</h1></div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
      <td mat-cell *matCellDef="let element">{{ element.idMembresia }}</td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">
        {{ element.precioMembresia }}
      </td>
    </ng-container>
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef>FechaInicio</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fechaInicioMembresia }}
      </td>
    </ng-container>
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef>FechaFin</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fechaFinMembresia }}
      </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">
        {{ element.descripcionMembresia }}
      </td>
    </ng-container>
    <ng-container matColumnDef="descuento">
      <th mat-header-cell *matHeaderCellDef>Descuento</th>
      <td mat-cell *matCellDef="let element">
        {{ element.descuentoMembresia }}
      </td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="sync"
          color="primary"
          [routerLink]="['edicionesm', element.idMembresia]"
        ></mat-icon></td
    ></ng-container>
    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="delete"
          color="warn"
          (click)="eliminar(element.idMembresia)"
        ></mat-icon></td
    ></ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
