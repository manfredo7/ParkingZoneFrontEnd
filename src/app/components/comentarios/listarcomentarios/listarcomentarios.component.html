<div class="container">
  <div class="title-container"><h1 class="title">Lista de roles</h1></div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="estacionamiento">
      <th mat-header-cell *matHeaderCellDef>Estacionamiento</th>
      <td mat-cell *matCellDef="let element">
        {{ element.estacionamiento.nombreEstacionamiento }}
      </td>
    </ng-container>

    <ng-container matColumnDef="puntuacion">
      <th mat-header-cell *matHeaderCellDef>Puntuacion</th>
      <td mat-cell *matCellDef="let element">
        {{ element.puntuacion }}
      </td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="sync"
          color="primary"
          [routerLink]="['ediciones', element.comentarioID]"
        ></mat-icon></td
    ></ng-container>
    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="delete"
          color="warn"
          (click)="eliminar(element.comentarioID)"
        ></mat-icon></td
    ></ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
